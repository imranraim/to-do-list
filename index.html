<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="todo">
    <div class="todo__content">
        <h1 class="todo__title">
            ToDo List
        </h1>

        <form  class="todo__form">
            <input  minlength="5"  mixlength="25" required type="text">
            <button class="todo__btn">Add</button>
        </form>
        <ul class="todo__list">
            <li class="todo__list-item">
                <p class="todo__list-title"></p>
                <button class="todo__list-delete"></button>
            </li>
        </ul>
    </div>
</section>

<script src="./main.js"></script>
</body>
</html>
